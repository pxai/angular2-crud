<div>
            {{title}}
            <form [ngFormModel]= "form" >
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                      (keyup)="checkLogin()"
                      ngControl="username"
                      #login="ngForm"
                      id="username"
                      class="form-control" />
                      <!-- other option
                      <div *ngIf="login is touched && login.errors"
                      -->
                  </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                      (keyup)="checkLogin()"
                      ngControl="email"
                      #login="ngForm"
                      id="email"
                      class="form-control" />
                      <!-- other option
                      <div *ngIf="login is touched && login.errors"
                      -->
                  </div>
                  <button id ="submit" class="btn btn-warning" (click)="send()">Update</button>
            </form>
</div>
